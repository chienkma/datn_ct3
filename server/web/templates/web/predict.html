{% extends "_base.html" %}
{% load static %}

{% block content %}

<div onload=init() class="container predict-div ">
  <div class="">
    <div class="card-image" style="background-size: cover; background-position: center;
    background-image: url({% static 'web/flat-card-image.jpg' %}); height:200px">
      <span class="card-title text-white text-xl">Select Half-Time Stats</span>
    </div>
    <form
      class=""
      id="predictionForm"
      onsubmit="return false;"
    >
      <table class="w-full">
        <tr class="">
          <td class="w-1/2 p-4">
            <div class="flex flex-col">
              <label class="label-predic text-[12px] text-[#9e9e9e]">Đội nhà</label>
              <select class="block py-2.5 text-[#000] px-0 w-full text-sm bg-transparent border-0 border-b-2 border-gray-200 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer " id="homeTeam" name="homeTeam" required>
                {% for team, index in home_teams.items %}
                  {% if team == home_teams_selected %}
                    <option class=" text-[#000] "value="{{ index }}" selected>{{ team }}</option>
                  {% else %}
                    <option value="{{ index }}">{{ team }}</option>
                  {% endif %}
                {% endfor %}
              </select>
             
            </div>
          </td>
          <td class="w-1/2 p-4">
            <div class="flex flex-col">
              <label class="label-predict text-[12px] text-[#9e9e9e]">Đội khách</label>
              <select class="block py-2.5 text-[#000] px-0 w-full text-sm bg-transparent border-0 border-b-2 border-gray-200 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer" id="awayTeam" name="awayTeam" required>
            
                {% for team, index in away_teams.items %}
                  {% if team == away_teams_selected %}
                    <option value="{{ index }}" selected>{{ team }}</option>
                  {% else %}
                    <option value="{{ index }}">{{ team }}</option>
                  {% endif %}
                {% endfor %}
              </select>
            </div>
          </td>
        </tr>

        <tr>
          <td class="w-1/2 p-4">
            <div class="flex flex-col">
              <label class="label-predict block mb-2  text-[12px] text-[#9e9e9e] dark:text-white" for="homeGoals">Bàn thắng: <span>{{ home_goals|default:0 }}</span></label>
              <br />
              <input class="w-full h-1 mb-6 bg-gray-200 rounded-lg appearance-none cursor-pointer range-sm dark:bg-gray-700"
                id="homeGoals"
                name="homeGoals"
                type="range"
                min="0"
                max="10"
                value="{{ home_goals|default:0 }}"
              />
            </div>
          </td>
          <td class="w-1/2 p-4">
            <div class="flex flex-col">
              <label class="label-predict block mb-2  text-[12px] text-[#9e9e9e] dark:text-white" for="homeGoals">Bàn thắng: <span>{{ away_goals|default:0 }}</span></label>
              <br />
              <input class="w-full h-1 mb-6 bg-gray-200 rounded-lg appearance-none cursor-pointer range-sm dark:bg-gray-700"
                id="awayGoals"
                name="awayGoals"
                type="range"
                min="0"
                max="10"
                value="{{ away_goals|default:0 }}"
              />
            </div>
          </td>
        </tr>

        <tr>
          <td class="w-1/2 p-4">
            <div class="flex flex-col">
              <label class="label-predict block mb-2  text-[12px] text-[#9e9e9e] dark:text-white" for="homeShots">Số cú sút: <span>0</span></label>
              <br />
              <input class="w-full h-1 mb-6 bg-gray-200 rounded-lg appearance-none cursor-pointer range-sm dark:bg-gray-700"
                id="homeShots"
                name="homeShots"
                type="range"
                min="0"
                max="50"
                value="0"
              />
            </div>
          </td>
          <td class="w-1/2 p-4">
            <div class="flex flex-col gap-2">
              <label class="label-predict block mb-2 text-[12px] text-[#9e9e9e] dark:text-white" for="awayShots">
                Số cú sút: <span id="awayShotsValue">0</span>
              </label>
              <input class="w-full h-1 mb-6 bg-gray-200 rounded-lg appearance-none cursor-pointer range-sm dark:bg-gray-700"
                id="awayShots"
                name="awayShots"
                type="range"
                min="0"
                max="50"
                value="0"
                oninput="updateAwayShotsValue(this.value)"
              />
            </div>
          </td>
          
        </tr>

        <tr>
          <td class="w-1/2 p-4">
            <div class="flex flex-col">
              <label class="label-predict block mb-2  text-[12px] text-[#9e9e9e] dark:text-white" for="homeShotsOnTarget"
                >Sút trúng đích: <span>0</span></label
              >
              <br />
              <input class="w-full h-1 mb-6 bg-gray-200 rounded-lg appearance-none cursor-pointer range-sm dark:bg-gray-700"
                id="homeShotsOnTarget"
                name="homeShotsOnTarget"
                type="range"
                min="0"
                max="50"
                value="0"
              />
            </div>
          </td>
          <td class="w-1/2 p-4">
            <div class="flex flex-col">
              <label class="label-predict block mb-2  text-[12px] text-[#9e9e9e] dark:text-white" for="awayShotsOnTarget"
                >Sút trúng đích: <span>0</span></label
              >
              <br />
              <input class="w-full h-1 mb-6 bg-gray-200 rounded-lg appearance-none cursor-pointer range-sm dark:bg-gray-700"
                id="awayShotsOnTarget"
                name="awayShotsOnTarget"
                type="range"
                min="0"
                max="50"
                value="0"
              />
            </div>
          </td>
        </tr>

        <tr>
          <td class="w-1/2 p-4">
            <div class="flex flex-col">
              <label class="label-predict block mb-2  text-[12px] text-[#9e9e9e] dark:text-white" for="homeRedCards">Số thẻ đỏ: <span>0</span></label>
              <br />
              <input class="w-full h-1 mb-6 bg-gray-200 rounded-lg appearance-none cursor-pointer range-sm dark:bg-gray-700"
                id="homeRedCards"
                name="homeRedCards"
                type="range"
                min="0"
                max="11"
                value="0"
              />
            </div>
          </td>
          <td class="w-1/2 p-4">
            <div class="flex flex-col">
              <label class="label-predict block mb-2  text-[12px] text-[#9e9e9e] dark:text-white" for="awayRedCards">Số thẻ đỏ: <span>0</span></label>
              <br />
              <input class="w-full h-1 mb-6 bg-gray-200 rounded-lg appearance-none cursor-pointer range-sm dark:bg-gray-700"
                id="awayRedCards"
                name="awayRedCards"
                type="range"
                min="0"
                max="11"
                value="0"
              />
            </div>
          </td>
        </tr>
      </table>

      <br />

      <span class="text-center block mb-5 font-medium">Select Classifier:</span>
      <div class="flex justify-center  ">
        <div class="">
          <label class="label-predict"
            class="tooltipped"
            data-position="bottom"
            data-tooltip="Naive Results"
          >
            <input
              class="with-gap tooltipped"
              name="classifier"
              value="nb"
              type="radio"
            />
            <span>Naive Bayes</span>
          </label>
        </div>
        <div class="mx-[150px]">
          <label class="label-predict"
            class="tooltipped"
            data-position="bottom"
            data-tooltip="Optimistic Results"
          >
            <input
              class="with-gap"
              name="classifier"
              value="lr"
              type="radio"
            />
            <span>Logistical Regression One vs Rest</span>
          </label>
        </div>
        <div >
          <label class="label-predict"
            class="tooltipped"
            data-position="bottom"
            data-tooltip="Pragmatic Results"
          >
            <input
              class="with-gap"
              name="classifier"
              value="rf"
              type="radio"
              checked
            />
            <span>Random Forest</span>
          </label>
        </div>
      </div>

      <br />
      <div class="flex justify-center">
        <button
        id="predictBtn"
        class="bg-cyan-500 flex justify-center px-4 py-2 rounded-xl "
        onclick="predict()"
      >
        Predict Result
        <svg fill="none" stroke="currentColor" stroke-width="1.5" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"></path>
        </svg>
      </button>
      </div>
      

      <div
        id="resultContainer"
        class="flex mt-10 "
      >
        <br />
        <br />

        <div
          id="homeWinProbability"
          class="bg-[#2196F3] prob-container text-center py-5"
          style="width: 33.3%"
        >
          <span class="prob-title text-white ">Đội nhà thắng</span>
          <br />
          <span class="prob-value text-white">33.3%</span>
        </div>
        <div
          id="drawProbability"
          class="bg-[#4CAF50]  prob-container text-center py-5"
          style="width: 33.3%"
        >
          <span class="prob-title text-white">Hoà</span>
          <br />
          <span class="prob-value text-white">33.3%</span>
        </div>
        <div
          id="awayWinProbability"
          class="bg-[#F44336] prob-container text-center py-5"
          style="width: 33.3%"
        >
          <span class="prob-title text-white">Đội khách thắng</span>
          <br />
          <span class="prob-value text-white">33.3%</span>
        </div>
      </div>

      <br />
    </form>
  </div>
</div>
<br />

<!-- Scripts -->

<script
  src="https://code.jquery.com/jquery-3.5.0.min.js"
  integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
  crossorigin="anonymous"
></script>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
  function updateAwayShotsValue(value) {
    document.getElementById('awayShotsValue').textContent = value;
  }
  
  function init() {
    M.AutoInit();

    $(".tooltipped").tooltip();

    var predictionForm = $("#predictionForm");

    predictionForm.find("input[type=range]").change((e) => {
      var inputObj = $(e.target);
      inputObj.siblings("label").find("span").html(inputObj.val());
    });
  }

  function probToPercentStr(prob) {
    return Math.floor(prob * 100 * 100) / 100 + "%";
  }
  function predict() {
    var predictionForm = $("#predictionForm");

    var formData = predictionForm.serialize();
    console.log(formData);

    {% comment %} M.toast({ html: "Processing..." });
    $("#predictBtn").prop("disabled", true); {% endcomment %}

    $.get("/api/predict", formData, (res) => {
      console.log(res);
      $("#predictBtn").prop("disabled", false);

      if (res.success) {
        $("#homeWinProbability").css(
          "width",
          probToPercentStr(res.data.homeWin)
        );
        $("#homeWinProbability .prob-value").html(
          probToPercentStr(res.data.homeWin)
        );

        $("#drawProbability").css("width", probToPercentStr(res.data.draw));
        $("#drawProbability .prob-value").html(
          probToPercentStr(res.data.draw)
        );

        $("#awayWinProbability").css(
          "width",
          probToPercentStr(res.data.awayWin)
        );
        $("#awayWinProbability .prob-value").html(
          probToPercentStr(res.data.awayWin)
        );

        $("#resultContainer").show();

        {% comment %} M.toast({ html: res.msg }); {% endcomment %}
      } else {
        {% comment %} M.toast({ html: "Error: " + res.msg }); {% endcomment %}
      }
    });
  }
</script>

{% endblock content %}
